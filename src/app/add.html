<div class="addresses modal-content">
  <header>
    <h1>Addresses of Lead <strong>{{lead.name}}</strong></h1>
    <button class="btn-close" title="Close window">Close</button>
  </header>
  <main>
    <aside>
      <ul>
        <li ng-repeat="address in list track by $index">
          <span class="num">{{$index + 1}}</span>
          <div class="address">
            <p>{{address.formatted}}</p>
            <input type="text" class="text" placeholder="Add a new address" />
            <ol>
              <li>
                <input ng-model="address.label" type="radio" name="type" value="principal" id="principal" />
                <label for="principal" class="principal">principal</label>
                <input ng-model="address.label" type="radio" name="type" value="mobile" id="mobile" />
                <label for="mobile" class="mobile">mobile</label>
                <input ng-model="address.label" type="radio" name="type" value="other" id="other" checked />
                <label for="other" class="other">other </label>
              </li>
            </ol>
          </div>
          <div class="actions">
            <button type="button" class="btn-edit" title="Edit this address">Edit</button>
            <button type="button" class="btn-remove" title="Remove this address">Remove</button>
          </div>
          <span class="ribbon principal">{{address.label}}</span>
        </li>
        <li class="add-address">
          <span class="num">{{list.length + 1}}</span>
          <div class="address">
            <input type="text" class="text" placeholder="Add a new address" />
            <ol>
              <li>
                <input ng-model="label" type="radio" name="type" value="principal" id="principal" />
                <label for="principal" class="principal">principal</label>
                <input ng-model="label" type="radio" name="type" value="mobile" id="mobile" />
                <label for="mobile" class="mobile">mobile</label>
                <input ng-model="label" type="radio" name="type" value="other" id="other" checked />
                <label for="other" class="other">other </label>
              </li>
            </ol>
          </div>
        </li>
      </ul>

      <p class="empty" ng-show="!list.length">It doesn't have any address yet! Type the address above or drag the pin.</p>
    </aside>
    <div class="map">
      
    </div>
  </main>
<div>
